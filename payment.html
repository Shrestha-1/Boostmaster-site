<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      text-align: center;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 0;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    .payment-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .cart-details p {
      font-size: 16px;
      margin: 5px 0;
    }

    .form-group {
      margin-top: 25px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .submit-btn {
      padding: 12px 25px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #218838;
    }

    footer {
      margin-top: 50px;
      background-color: #333;
      color: white;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Confirm Your Payment</h1>
  </header>

  <div class="payment-container">
    <h2>Your Cart</h2>
    <div class="cart-details" id="cartDetails">
      <!-- Cart items inserted here by JS -->
    </div>

    <div class="form-group">
      <label for="esewaNumber">Send Payment to This eSewa Number:</label>
      <input type="text" value="98XXXXXXXX" readonly />
    </div>

    <div class="form-group">
      <label for="screenshot">Upload Screenshot of Payment:</label>
      <input type="file" id="screenshot" accept="image/*" />
    </div>

    <button class="submit-btn" onclick="submitPayment()">Submit Payment</button>
  </div>

  <footer>
    <p>&copy; 2025 Free Fire Top-Up Service. All rights reserved.</p>
  </footer>

<script type="module">

<script>
  async function submitPayment() {
    const fileInput = document.getElementById("screenshot");
    const file = fileInput.files[0];

    if (!file) {
      alert("Please upload a payment screenshot.");
      return;
    }

    const cart = JSON.parse(localStorage.getItem("cart"));
    const playerInfo = JSON.parse(localStorage.getItem("playerInfo"));
    if (!cart || !playerInfo) {
      alert("Something went wrong. Cart or Player Info not found.");
      return;
    }

    // Generate Order ID
    let orderCount = localStorage.getItem("orderCount");
    orderCount = orderCount ? parseInt(orderCount) : 0;
    orderCount += 1;
    localStorage.setItem("orderCount", orderCount);
    const orderID = `ORD${orderCount}`;

    // Upload screenshot to Firebase Storage
    const storageRef = storage.ref(`payments/${orderID}_${file.name}`);
    const uploadTask = await storageRef.put(file);
    const imageUrl = await uploadTask.ref.getDownloadURL();

    // Save order details to Firestore
    await db.collection("orders").doc(orderID).set({
      orderId: orderID,
      playerName: playerInfo.playerName,
      playerID: playerInfo.playerID,
      diamonds: cart.items.map(item => item.diamonds),
      total: cart.total,
      status: "Pending Confirmation",
      date: new Date().toLocaleString(),
      screenshot: imageUrl
    });

    // Show confirmation
    const container = document.querySelector(".payment-container");
    container.innerHTML = `
      <h2>âœ… Order Received</h2>
      <p>Thank you! Your order has been submitted.</p>
      <p><strong>Order ID:</strong> ${orderID}</p>
      <p><strong>Status:</strong> Pending Confirmation</p>
      <p>We will verify your payment and top-up your account shortly.</p>
    `;

    // Clear local storage
    localStorage.removeItem("cart");
    localStorage.removeItem("playerInfo");
  }
</script>

  
</body>
</html>
