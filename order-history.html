<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order History</title>
  <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            box-sizing: border-box;
        }

        /* Header Section */
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #007bff;
        }

        /* Contact Section */
        .contact-form {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 60px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            animation: fadeIn 1s ease-in-out;
        }
        .contact-form h2 {
            font-size: 28px;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        .contact-form input, .contact-form textarea {
            width: 90%;
            max-width: 500px;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: transform 0.3s ease;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #007bff;
            transform: scale(1.05);
        }
        .contact-form button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 14px;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Order Button Styles */
        .order-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        .order-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

  <header>
    üßæ Order History
    <nav>
      <a href="index.html">Home</a>
     <a href="order-history.html">Order History</a>  
     <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <div class="history-container" id="historyList">
    <!-- Orders will be shown here by JS -->
  </div>

  <a href="index.html" class="back-btn">‚Üê Back to Home</a>

  <footer>
    <p>&copy; 2025 Free Fire Top-Up Service. All rights reserved.</p>
  </footer>

  <script>
    window.onload = function () {
      const orderHistory = JSON.parse(localStorage.getItem('orderHistory')) || [];
      const historyList = document.getElementById("historyList");

      if (orderHistory.length > 0) {
        orderHistory.reverse(); // Show latest first
        historyList.innerHTML = orderHistory.map(order => `
          <div class="order-card">
            <p><strong>Order ID:</strong> ${order.orderId}</p>
            <p><strong>Player Name:</strong> ${order.playerName}</p>
            <p><strong>Player ID:</strong> ${order.playerID}</p>
            <p><strong>Diamonds:</strong> ${order.diamonds.join(', ')}</p>
            <p><strong>Total:</strong> Rs${order.total}</p>
            <p><strong>Status:</strong> ${order.status}</p>
            <p><strong>Date:</strong> ${order.date}</p>
          </div>
        `).join('');
      } else {
        historyList.innerHTML = "<p>No previous orders found.</p>";
      }
    };
  </script>

</body>
</html>
